<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CTC to In-Hand Salary Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script type="module" src="app.js"></script>
    <link rel="icon" type="image/png" href="calculator.png" />
</head>

<body class="bg-gray-50 text-gray-800">
    <div class="max-w-3xl mx-auto p-8">
        <h1 class="text-center mb-8 text-3xl font-bold text-blue-600">Salary Calculator Tools</h1>
        
        <ul class="flex flex-wrap text-sm font-medium text-center text-gray-500 justify-center gap-4 mb-8 overflow-x-auto">
            <li class="me-2">
                <a href="#" data-tab="inhand-calc" class="tab-button inline-block px-4 py-3 rounded-lg">CTC to In-Hand</a>
            </li>
            <li class="me-2">
                <a href="#" data-tab="hike-estimation" class="tab-button inline-block px-4 py-3 rounded-lg">Hike Estimation</a>
            </li>
            <li class="me-2">
                <a href="#" data-tab="hike-calc" class="tab-button inline-block px-4 py-3 rounded-lg">CTC Hike Calculator</a>
            </li>
        </ul>
        
        <div id="inhand-calc" class="tab-content block">
            <div class="bg-white p-6 rounded-lg shadow">
                <div class="mb-6">
                    <label for="ctc" class="block mb-2 font-semibold">Annual CTC (₹)</label>
                    <input type="text" id="ctc" placeholder="Enter your CTC" inputmode="numeric" class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:border-blue-500"/>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mb-6">
                    <div class="bg-gray-50 p-4 rounded shadow text-center">
                        <h3 class="mb-2 text-lg font-medium text-blue-600">Monthly In-Hand (Min)</h3>
                        <div id="min-salary" class="text-2xl font-bold text-blue-600">₹ 0</div>
                    </div>
                    <div class="bg-gray-50 p-4 rounded shadow text-center">
                        <h3 class="mb-2 text-lg font-medium text-blue-600">Monthly In-Hand (Max)</h3>
                        <div id="max-salary" class="text-2xl font-bold text-blue-600">₹ 0</div>
                    </div>
                </div>
                <div class="bg-gray-50 p-4 rounded shadow text-center">
                    <h3 class="mb-2 text-lg font-medium text-blue-600">Salary Chart</h3>
                    <div id="apex-curved-line-charts" class="w-full"></div>
                </div>
            </div>
        </div>

        <div id="hike-estimation" class="tab-content hidden">
            <div class="bg-white p-6 rounded-lg shadow">
                <div class="mb-6">
                    <label for="estimation-current-ctc" class="block mb-2 font-semibold">Current CTC (₹)</label>
                    <input type="text" id="estimation-current-ctc" placeholder="Enter your current CTC" inputmode="numeric" class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:border-blue-500"/>
                </div>
                <div class="mb-6">
                    <label for="hike-percentage-input" class="block mb-2 font-semibold">Expected Hike (%)</label>
                    <input type="number" id="hike-percentage-input" placeholder="Enter expected hike percentage" class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:border-blue-500"/>
                </div>
                <div class="bg-gray-50 p-4 rounded shadow text-center">
                    <h3 class="mb-2 text-lg font-medium text-blue-600">Expected CTC After Hike</h3>
                    <div id="expected-ctc-after-hike" class="text-2xl font-bold text-blue-600">₹ 0</div>
                </div>
            </div>
        </div>
        
        <div id="hike-calc" class="tab-content hidden">
            <div class="bg-white p-6 rounded-lg shadow">
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mb-6">
                    <div class="bg-gray-50 p-4 rounded shadow">
                        <h3 class="mb-4 text-lg font-medium text-blue-600">Current Salary</h3>
                        <div class="mb-4">
                            <label for="current-ctc" class="block mb-2 font-semibold">Annual CTC (₹)</label>
                            <input type="text" id="current-ctc" placeholder="Enter yearly CTC" inputmode="numeric" class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:border-blue-500"/>
                        </div>
                        <div>
                            <label for="current-monthly" class="block mb-2 font-semibold">Monthly CTC (₹)</label>
                            <input type="text" id="current-monthly" placeholder="Enter monthly CTC" inputmode="numeric" class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:border-blue-500"/>
                        </div>
                    </div>
                    <div class="bg-gray-50 p-4 rounded shadow">
                        <h3 class="mb-4 text-lg font-medium text-blue-600">Expected Salary</h3>
                        <div class="mb-4">
                            <label for="expected-ctc" class="block mb-2 font-semibold">Annual CTC (₹)</label>
                            <input type="text" id="expected-ctc" placeholder="Enter yearly CTC" inputmode="numeric" class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:border-blue-500"/>
                        </div>
                        <div>
                            <label for="expected-monthly" class="block mb-2 font-semibold">Monthly CTC (₹)</label>
                            <input type="text" id="expected-monthly" placeholder="Enter monthly CTC" inputmode="numeric" class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:border-blue-500"/>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 p-4 rounded shadow text-center">
                    <h3 class="mb-2 text-lg font-medium text-blue-600">Percentage Hike</h3>
                    <div id="hike-percentage" class="text-2xl font-bold text-blue-600">0%</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
